<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EarthPath</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="icon" href="earthpath-logo.svg">
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    </noscript>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poiret One', cursive;
            background-color: #ffffff;
        }
        .full-height {
            height: 100%;
        }
        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
        }
        .earth-path {
            color: #228B22;
            font-weight: 400;
            font-size: 8rem;
        }
        .mission-statement {
            margin-top: 20px;
            font-size: 1.25rem;
            max-width: 700px;
            line-height: 1.5;
            font-family: Arial, sans-serif;
        }
        .link-custom {
            color: #228B22;
            text-decoration: none;
            font-size: 1.25rem;
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }
        .link-custom:hover {
            text-decoration: underline;
            color: #1e7e34;
        }
        @media (max-width: 768px) {
            .earth-path {
                font-size: 5rem;
            }
            .mission-statement {
                font-size: 1.25rem;
            }
            .link-custom {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid full-height center-content">
        <img src="earthpath-logo.svg" alt="EarthPath" width="300" height="300" class="logo">
        <div>
            <h1 class="earth-path">EarthPath</h1>
            <p class="mission-statement">Renewable Energy</p>
            <a href="mailto:hello@earthpath.com.au" class="link-custom" target="_blank">hello@earthpath.com.au</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
