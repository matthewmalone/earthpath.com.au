<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EarthPath</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="preload" href="https://fonts.gstatic.com/s/poiretone/v15/UqyVK80NJXN4zfRgbdfbk5lWVscxdKE.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="icon" href="earthpath-logo.svg">
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    </noscript>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poiret One', Arial, sans-serif;
            background-color: #ffffff;
        }
        .full-height {
            height: 100%;
        }
        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .earth-path {
            color: #228B22;
            font-weight: 400;
            font-size: 8rem;
            margin-bottom: 5px;
        }
        .mission-statement {
            margin-top: 5px;
            margin-bottom: 15px;
            font-size: 1.5rem;
            max-width: 700px;
            line-height: 1.8;
            font-family: Arial, sans-serif;
        }
        .link-custom {
            color: #228B22;
            text-decoration: none;
            font-size: 1.25rem;
            margin-top: 5px;
            font-family: Arial, sans-serif;
        }
        .link-custom:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .earth-path {
                font-size: 5rem;
            }
            .mission-statement {
                font-size: 1.25rem;
                margin-bottom: 10px;
            }
            .link-custom {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid full-height center-content">
        <img src="earthpath-logo.svg" alt="EarthPath Logo" width="220" height="220">
        <h1 class="earth-path">EarthPath</h1>
        <p class="mission-statement">Renewable Energy</p>
        <a href="mailto:hello@earthpath.com.au" class="link-custom" target="_blank">hello@earthpath.com.au</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
